<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin-Dapp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
  
	<div id="show_event" style="position:absolute;top:37px;right:-410px;width: 400px; height: 92px; border-radius: 10px 10px 10px 10px;position: fixed;color: #04ce04;padding-right: 10px;background: #ffffff;text-align: center;overflow: hidden;border: 1px solid;margin:0 auto;">
      <span  id="showmessage_text" style="float: left;padding: 10px;"></span>
    </div>
	
	<div class="container header">
		<div class="row text-center m-auto p-0">
        <div class="col">
          <h1 class="text-center header-1">Coin Transaction</h1>
          <h5 class="text-center header-2" id="minter">Minter : </h5>
          <h5 class="text-center header-3" id="current_account">Current user account : </h5>
          <hr/>
          <br/>
        </div>
      </div>
	</div>	

    <center>
	
		<div class="main-col">
			
		
		<!-- **** Check Balance **** -->	
		<div class="column" id="balance_coin" style="float: left; width: 30% ;padding: 10px;height: 300px; border-right: 5px solid rgba(0, 166, 255, 0.786);">
		
			<h2>Check Balance</h2>	
			
			<div style="margin-top: 40px;">
				<span> Account : </span>
				<span id="curr_account"></span>
			</div>

			<div class="group">   
                <label>Balance :</label>   
				<input disabled type="text" id="display_balance" style="margin-top: 40px;">
                <span class="highlight"></span>
				<span class="bar"></span>
			</div>
					
			<button style="margin-top: 40px;" class="btn btn-info" type="button" id="show_balance">Balance</button>
			
		</div>
		
		
		
		<!-- **** Mint Coin **** -->
		<div class="column" id="create_coin" style="float: left; width: 30% ;padding: 10px;height: 300px; border-right: 5px solid rgba(0, 166, 255, 0.786);margin-left: 70px;">
		
			<h2>Mint Coin</h2>
			
			<div style="margin-top: 40px;">
				<span> To : </span>
				<select id="enter_create_address" value="">
					<option value="">Please select an account</option>
				</select>
			</div>
			
			<div class="group">    
                <label>Amount :</label>  
				<input type="number" id="create_amount" style="margin-top: 40px;" >
				<span class="highlight"></span>
				<span class="bar"></span>
			</div>
			
			<button style="margin-top: 40px;" class="btn btn-info" type="button" id="mint_money">Mint</button>
			
		</div>
		
		
		
		<!-- **** Send Coin **** -->
		<div class="column" id="send_coin" style="float: right; width: 30% ;padding: 10px;height: 300px;">
		
			<h2>Send Coin</h2>
			
			<div style="margin-top: 40px;">
				<span> To : </span>
				<select id="enter_send_address" value="">
					<option value="">Please select an account</option>
				</select>
			</div>
			
			<div class="group">   
                <label>Amount :</label>   
				<input type="number" id="send_amount" style="margin-top: 40px;" >
				<span class="highlight"></span>
				<span class="bar"></span>
			</div>
			
			<button style="margin-top: 40px;" class="btn btn-info" type="button" id="send_money">Send</button>
			
		</div>
		
		
		
	  </div>
		
	</center>
		
  </body>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>


</html>
